name: Publish to Maven Repository

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build settings.xml file
        uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "ossrh",
              "username": "${{ secrets.MVN_USERNAME }}",
              "password": "${{ secrets.MVN_PASSWORD }}"
            }]
          properties: '[{"gpg.executable": "gpg"}, {"gpg.keyname": "@{{ secrets.GPG_PRIV_KEY }}"}]'

      - name: Deploy to Maven Repository
        run: mvn clean deploy -X
