name: Publish to JitPack

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to JitPack
      uses: jitpack/publish-action@v1
      with:
        name: ${{ secrets.JITPACK_PROJECT_NAME }}
        api_key: ${{ secrets.JITPACK_TOKEN }}
